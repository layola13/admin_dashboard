<h2 class="text-slate-900 text-xl font-bold leading-tight tracking-[-0.015em]">AgentOS</h2>

<div class="flex flex-1 justify-end gap-4">

<div class="flex items-center gap-3">
<button class="flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-slate-100 text-slate-600 hover:bg-slate-200 hover:text-slate-700 transition-colors">
<span class="material-icons text-xl">notifications</span>
</button>

<main class="px-10 flex flex-1 justify-center py-8">
<div class="layout-content-container flex flex-col w-full max-w-4xl">
<header class="mb-8">
<h1 class="text-slate-900 text-3xl font-bold leading-tight tracking-tight">System Settings</h1>
</header>
<div class="bg-white shadow-sm rounded-xl">
<section class="p-6 md:p-8 border-b border-slate-200">
<h2 class="text-slate-900 text-xl font-semibold leading-tight mb-6">Basic Configuration</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">System Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal" value="AgentOS Platform"/>
</label>
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">Logo</p>
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-md size-11 border border-slate-200 flex items-center justify-center bg-slate-50">

<input class="form-input hidden" id="logo-upload" type="file"/>
<label class="flex items-center justify-center rounded-md h-11 px-4 text-sm font-medium text-slate-700 bg-white border border-slate-300 hover:bg-slate-50 cursor-pointer transition-colors" for="logo-upload">
                        Upload Logo
                      </label>
</div>
</label>
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">Default Language</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 bg-[image:--select-button-svg] placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal appearance-none">
<option value="en">English (United States)</option>
<option value="es">Español (España)</option>
<option value="fr">Français (France)</option>
<option value="de">Deutsch (Deutschland)</option>
</select>
</label>
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">Timezone</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 bg-[image:--select-button-svg] placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal appearance-none">
<option value="utc-8">(UTC-08:00) Pacific Time (US &amp; Canada)</option>
<option value="utc-5">(UTC-05:00) Eastern Time (US &amp; Canada)</option>
<option value="utc">(UTC) Coordinated Universal Time</option>
<option value="utc+1">(UTC+01:00) Amsterdam, Berlin, Rome</option>
</select>
</label>
</div>
</section>
<section class="p-6 md:p-8">
<h2 class="text-slate-900 text-xl font-semibold leading-tight mb-6">Email Service Configuration</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">SMTP Host</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal" placeholder="e.g., smtp.example.com"/>
</label>
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">SMTP Port</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal" placeholder="e.g., 587" type="number"/>
</label>
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">SMTP Username</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal" placeholder="e.g., user@example.com"/>
</label>
<label class="flex flex-col">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">SMTP Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal" placeholder="Enter password" type="password"/>
</label>
<label class="flex flex-col md:col-span-2">
<p class="text-slate-700 text-sm font-medium leading-normal pb-2">Sender Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 focus:outline-0 focus:ring-2 focus:ring-blue-500 border border-slate-300 bg-white focus:border-blue-500 h-11 placeholder:text-slate-400 px-3.5 py-2.5 text-sm font-normal leading-normal" placeholder="e.g., noreply@example.com" type="email"/>
</label>
</div>
</section>
<footer class="px-6 md:px-8 py-6 flex justify-end border-t border-slate-200">
<button class="flex items-center justify-center rounded-lg h-10 px-5 bg-blue-600 text-white text-sm font-semibold leading-normal hover:bg-blue-700 transition-colors">
                  Save Changes
                </button>
</footer>
</div>
</div>
</main>
</div>
</div>
