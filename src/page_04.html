<script>
      // Script to update slider value display
      const sliders = [
        { id: 'speech-rate-slider', suffix: 'x', fixed: 1 },
        { id: 'volume-slider', suffix: '%', fixed: 0 },
        { id: 'temperature-slider', suffix: '', fixed: 1 }
      ];
      sliders.forEach(sliderConfig => {
        const slider = document.getElementById(sliderConfig.id);
        if (slider) {
          const displayValue = slider.nextElementSibling; // Assumes span is the next sibling
          slider.addEventListener('input', (event) => {
            displayValue.textContent = parseFloat(event.target.value).toFixed(sliderConfig.fixed) + sliderConfig.suffix;
          });
          // Initialize display
          displayValue.textContent = parseFloat(slider.value).toFixed(sliderConfig.fixed) + sliderConfig.suffix;
        }
      });
    </script>
